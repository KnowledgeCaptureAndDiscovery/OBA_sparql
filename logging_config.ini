[loggers]
keys=root,grlc,oba,testing

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_grlc]
level=WARNING
handlers=consoleHandler
qualname=grlc
propagate=0

[logger_testing]
level=DEBUG
handlers=consoleHandler
qualname=testing
propagate=0

[logger_oba]
level=WARNING
handlers=consoleHandler
qualname=oba
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
